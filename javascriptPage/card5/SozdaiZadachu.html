<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript навыки</title>
        <link rel="stylesheet" href="SozdaiZadachuStyle.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        >
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <div class="logo">
                        <img
                            class="logo-img"
                            src="pictures/logoLamp.svg"
                            alt="logo"
                            width="40"
                            height="50"
                        >
                        <a href="#" class="navigation-link">
                            <span class="logo-text">
                                Анастасия
                            </span>
                        </a>
                    </div>
                    <ul class="navigation">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">HTML</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">CSS</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">JavaScript</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-gradient">
            <div class="container">
                <div class="main-wrapper">
                    <h1 class="main-header">Создай задачу</h1>
                    <div class="windows">
                        <div class="window-task">
                            <h2 class="window-task-name">Задание:</h2>
                            <p class="window-task-text">Какие у тебя планы на сегодня?</p>
                            <p class="window-task-text">Создай задачу, учитывая ее приоритетность, кликнув на кнопку-переключатель :)</p>
                        </div>
                        <div class="window-screen">
                            <h2>Список задач</h2>
                            <ol class="todo-list">
                                <li class="item">Поработать</li>
                                <li class="item important">Поесть</li>
                            </ol>
                            <form class="todo-form" action="#" method="post">
                                <label class="input-label" for="todo-input">Добавь задачу</label>
                                <input
                                    class="input-field"
                                    type="text"
                                    id="todo-input"
                                    name="todo-input"
                                    value="Посмотреть фильм"
                                    placeholder="Планировать день - важно!"
                                    required
                                >
                                <button class="button-priority important" type="button">Очень важно</button>
                                <button class="button-add" type="submit">Добавить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="logo">
                        <img
                            class="logo-img"
                            src="pictures/logoLamp.svg"
                            alt="logo"
                            width="40"
                            height="50"
                        >
                        <span class="logo-text">Анастасия</span>
                    </div>
                    <ul class="social">
                        <li class="social-item">
                            <a class="social-item" href="https://www.facebook.com/">
                                <img src="pictures/logoFb.svg" alt="Фейсбук">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://www.instagram.com/stasya_rakhmatova/">
                                <img src="pictures/logoInst.svg" alt="Инстаграм">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://twitter.com/real_anastasia3">
                                <img src="pictures/logoTwit.svg" alt="Твиттер">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://vk.com/itmustbeawesome">
                                <img src="pictures/logoVk.svg" alt="Вконтакте">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="SozdaiZadachu.js"></script>
    </body>
</html>
