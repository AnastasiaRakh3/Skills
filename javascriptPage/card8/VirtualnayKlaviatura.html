<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript навыки</title>
        <link rel="stylesheet" href="VirtualnayKlaviaturaStyle.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        >
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <div class="logo">
                        <img
                            class="logo-img"
                            src="pictures/logoLamp.svg"
                            alt="logo"
                            width="40"
                            height="50"
                        >
                        <a href="#" class="navigation-link">
                            <span class="logo-text">
                                Анастасия
                            </span>
                        </a>
                    </div>
                    <ul class="navigation">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">HTML</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">CSS</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">JavaScript</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-gradient">
            <div class="container">
                <div class="main-wrapper">
                    <h1 class="main-header">Виртальная клавиатура</h1>
                    <div class="windows">
                        <div class="window-task">
                            <h2 class="window-task-name">Задание:</h2>
                            <p class="window-task-text">Набери текст, кликая по кнопкам виртуальной клавиатуры.</p>
                            <p class="window-task-text">При клике на кнопку «Очистить» дисплей должен очиститься.</p>
                        </div>
                        <div class="window-screen">
                            <section class="computer">
                                <h3 class="hiddennn">Экран</h3>
                                <div class="display-wrapper">
                                    <div class="display"></div>
                                </div>
                                <div class="details">
                                    <div class="stick">
                                        <div class="stick-in"></div>
                                    </div>
                                    <div class="stick">
                                        <div class="stick-in"></div>
                                    </div>
                                    <div class="stick">
                                        <div class="stick-in"></div>
                                    </div>
                                    <div class="stick">
                                        <div class="stick-in"></div>
                                    </div>
                                    <div class="green-button">ВКЛ</div>
                                </div>
                                <button class="clear-button" type="button">Очистить</button>
                            </section>
                            <section class="keyboard">
                                <h3 class="hiddennn">Клавиатура</h3>
                                <div class="keyboard-line">
                                    <button class="key-button" type="button">й</button>
                                    <button class="key-button" type="button">ц</button>
                                    <button class="key-button" type="button">у</button>
                                    <button class="key-button" type="button">к</button>
                                    <button class="key-button" type="button">е</button>
                                    <button class="key-button" type="button">н</button>
                                    <button class="key-button" type="button">г</button>
                                    <button class="key-button" type="button">ш</button>
                                    <button class="key-button" type="button">щ</button>
                                    <button class="key-button" type="button">з</button>
                                    <button class="key-button" type="button">х</button>
                                    <button class="key-button" type="button">ъ</button>
                                </div>
                                <div class="keyboard-line">
                                    <button class="key-button" type="button">ф</button>
                                    <button class="key-button" type="button">ы</button>
                                    <button class="key-button" type="button">в</button>
                                    <button class="key-button" type="button">а</button>
                                    <button class="key-button" type="button">п</button>
                                    <button class="key-button" type="button">р</button>
                                    <button class="key-button" type="button">о</button>
                                    <button class="key-button" type="button">л</button>
                                    <button class="key-button" type="button">д</button>
                                    <button class="key-button" type="button">ж</button>
                                    <button class="key-button" type="button">э</button>
                                    <button class="key-button" type="button">ё</button>
                                </div>
                                <div class="keyboard-line">
                                    <button class="key-button" type="button">я</button>
                                    <button class="key-button" type="button">ч</button>
                                    <button class="key-button" type="button">с</button>
                                    <button class="key-button" type="button">м</button>
                                    <button class="key-button" type="button">и</button>
                                    <button class="key-button" type="button">т</button>
                                    <button class="key-button" type="button">ь</button>
                                    <button class="key-button" type="button">б</button>
                                    <button class="key-button" type="button">ю</button>
                                </div>
                                <div class="keyboard-line">
                                    <button class="key-button space" type="button">&ensp;</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="logo">
                        <img
                            class="logo-img"
                            src="pictures/logoLamp.svg"
                            alt="logo"
                            width="40"
                            height="50"
                        >
                        <span class="logo-text">Анастасия</span>
                    </div>
                    <ul class="social">
                        <li class="social-item">
                            <a class="social-item" href="https://www.facebook.com/">
                                <img src="pictures/logoFb.svg" alt="Фейсбук">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://www.instagram.com/stasya_rakhmatova/">
                                <img src="pictures/logoInst.svg" alt="Инстаграм">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://twitter.com/real_anastasia3">
                                <img src="pictures/logoTwit.svg" alt="Твиттер">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://vk.com/itmustbeawesome">
                                <img src="pictures/logoVk.svg" alt="Вконтакте">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="VirtualnayKlaviatura.js"></script>
    </body>
</html>
