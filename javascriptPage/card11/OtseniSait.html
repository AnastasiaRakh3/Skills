<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript навыки</title>
        <link rel="stylesheet" href="OtseniSaitStyle.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        >
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <div class="logo">
                        <img
                            class="logo-img"
                            src="pictures/logoLamp.svg"
                            alt="logo"
                            width="40"
                            height="50"
                        >
                        <a href="#" class="navigation-link">
                            <span class="logo-text">
                                Анастасия
                            </span>
                        </a>
                    </div>
                    <ul class="navigation">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">HTML</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">CSS</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">JavaScript</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-gradient">
            <div class="container">
                <div class="main-wrapper">
                    <h1 class="main-header">Оцени сайт</h1>
                    <div class="windows">
                        <div class="window-task">
                            <h2 class="window-task-name">Задание:</h2>
                            <p class="window-task-text">
                                Интересно, что пользователи думают о моем сайте :)
                            </p>
                            <p class="window-task-text">
                                Попробуй выбрать и хороший и плохой комментарий.
                            </p>
                        </div>
                        <div class="window-screen">
                            <h2>Оцени сайт "Анастасия"</h2>
                            <form class="form-review" action="#" method="post">
                                <fieldset>
                                    <legend>Насколько тебе нравится мой первый проект?</legend>
                                    <p class="poll-option">
                                        <input
                                            class="review"
                                            type="radio"
                                            id="option1"
                                            name="review"
                                            value="Он просто потрясающий!"
                                            data-evaluation="good"
                                        >
                                        <label for="option1">Он просто потрясающий!</label>
                                    </p>
                                    <p class="poll-option">
                                        <input
                                            class="review"
                                            type="radio"
                                            id="option2"
                                            name="review"
                                            value="Здесь куча недоработок :("
                                            data-evaluation="bad"
                                        >
                                        <label for="option2">Здесь куча недоработок :(</label>
                                    </p>
                                    <p class="poll-option">
                                        <input
                                            class="review"
                                            type="radio"
                                            id="option3"
                                            name="review"
                                            value="Ну так се..."
                                            data-evaluation="bad"
                                        >
                                        <label for="option3">Ну так се...</label>
                                    </p>
                                    <p class="poll-option">
                                        <input
                                            class="review"
                                            type="radio"
                                            id="option5"
                                            name="review"
                                            value="Так держать!"
                                            data-evaluation="good"
                                        >
                                        <label for="option5">Так держать!</label>
                                    </p>
                                    <p class="poll-option">
                                        <input
                                            class="review"
                                            type="radio"
                                            id="option4"
                                            name="review"
                                            value="Что за безвкусица??"
                                            data-evaluation="bad"
                                        >
                                        <label for="option4">Что за безвкусица??</label>
                                    </p>
                                    <p class="poll-option">
                                        <input
                                            class="review"
                                            type="radio"
                                            id="option6"
                                            name="review"
                                            value="Это мой любимый сайт!!"
                                            data-evaluation="good"
                                        >
                                        <label for="option6">Это мой любимый сайт!!</label>
                                    </p>
                                    <p class="error hidden">
                                        Какая-то ошибка :( Попробуй выбрать другой вариант.
                                    </p>
                                    <p>
                                        <button class="submit-button" type="submit">
                                            Отправить отзыв
                                        </button>
                                    </p>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="logo">
                        <img
                            class="logo-img"
                            src="pictures/logoLamp.svg"
                            alt="logo"
                            width="40"
                            height="50"
                        >
                        <span class="logo-text">Анастасия</span>
                    </div>
                    <ul class="social">
                        <li class="social-item">
                            <a class="social-item" href="https://www.facebook.com/">
                                <img src="pictures/logoFb.svg" alt="Фейсбук">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://www.instagram.com/stasya_rakhmatova/">
                                <img src="pictures/logoInst.svg" alt="Инстаграм">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://twitter.com/real_anastasia3">
                                <img src="pictures/logoTwit.svg" alt="Твиттер">
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-item" href="https://vk.com/itmustbeawesome">
                                <img src="pictures/logoVk.svg" alt="Вконтакте">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="OtseniSait.js"></script>
    </body>
</html>
